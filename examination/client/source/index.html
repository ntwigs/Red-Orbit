<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Red Orbit</title>

  <template id="chat-template">
    <div class="window">
      <div class="top top-icon-chat">
      <div class="nick-changer">
      </div>
        <div class="exit">
          <div class="exit-hero">
          </div>
        </div>

      </div>
      <div class="name-field name-field-gone">
        <div class="accept-name">
          <div>
          </div>
        </div>
        <div class="enter-name">
          <input class="enter-nick" type="text" placeholder="Enter Nick" maxlength="18" />
        </div>
      </div>
      <div class="text-container text-container-after">
      </div>
      <div class="chat-divider">
      </div>
      <form id="chat-form">
        <input class="submit" type="submit" value="SEND" />
      </form>
      <textarea class="text-mess" name="message" form="chat-form"></textarea>
    </div>
  </template>

  <template id="window-template">
    <div class="window">
      <div class="top top-icon-memory">
      <div class="theme-changer">
      </div>
        <div class="exit">
          <div class="exit-hero">
          </div>
        </div>
      </div>
      <div class="clickCounter">0
      </div>
    </div>
  </template>

  <template id="schemee-template">
    <div class="window wider">
      <div class="top top-icon-scheemer">
        <div class="exit">
          <div class="exit-hero">
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="design-square">
          <div class="before-this">
          </div>
        </div>
      </div>
      <div class="color-container">
        <div class="over-square">
          <p>FONT
          </p>
          <input type="text" maxlength="7" placeholder="#Color" />
            <div class="container-text-type">
              <div class="for-center top-fix">
              <p class="sans">SANS</p>
              <div class="switch-container">
                <div class="round-switch">
                </div>
              </div>
              <p class="serif">SERIF</p>
            </div>
            <div class="for-center bottom-fix">
            <p class="bold">BOLD</p>
            <div class="switch-container-bold">
              <div class="round-switch">
              </div>
            </div>
            <p class="norm">NORM</p>
          </div>
          </div>
        </div>
        <div class="color-row">
          <div class="round one">
          </div>
            <input type="text" placeholder="#Header" maxlength="7" />
        </div>
          <div class="color-row">
        <div class="round two">
        </div>
          <input type="text" placeholder="#Body" maxlength="7" />
      </div>
        <div class="color-row">
        <div class="round three">
        </div>
          <input type="text" placeholder="#Background" maxlength="7" />
      </div>
        <div class="color-row">
        <div class="round four">
        </div>
          <input type="text" placeholder="#Footer" maxlength="7" />
      </div>
      </div>
    </div>
  </template>

  <template id="design-one">
    <div class="header-one">
      <input type="text" class="sans norm bold" />
    </div>
    <div class="middle-one">
    </div>
    <div class="footer-one">
    </div>
  </template>

  <template id="memory-template">
    <div class="theme-selector theme-field-gone">
      <div class="picker-container">
        <div class="plain"></div>
      </div>
    <div class="picker-container">
      <div class="red"></div>
    </div>
    <div class="picker-container">
      <div class="blue"></div>
    </div>
    <div class="picker-container">
      <div class="green"></div>
    </div>
  </div>
    <div class="card-container card-container-after">
      <div class="row">
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
        <a href="#"><div class="card" tabindex="1"></div></a>
      </div>
    </div>
  </template>

  <link rel="stylesheet" href="stylesheet/style.css" />
</head>
<body>
  <div class="wrapper-hero">
    <header>
    </header>
    <nav>
    </nav>
    <main>
      <div class="taskbar">
        <div class="icon-container">
          <div class="icon1 icon-chat">
          </div>
          <div class="icon1 icon-gamepad">
          </div>
          <div class="icon1 icon-coloring">
          </div>
      </div>
    </div>
    </main>
    <footer>
    </footer>
  </div>
  <script src="javascript/build.js"></script>
</body>
</html>
