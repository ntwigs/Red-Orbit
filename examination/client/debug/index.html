<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instadesk</title>

  <template id="chat-template">
    <div class="window">
      <div class="top">
      <div class="nick-changer">
      </div>
        <div class="exit">
          <p class="exit-hero">+
          </p>
        </div>
      </div>
      <div class="name-field name-field-gone">
        <div class="accept-name">
          <p> Y
          </p>
        </div>
        <div class="enter-name">
          <input class="enter-nick" type="text" placeholder="Enter Nick" maxlength="18"></input>
        </div>
      </div>
      <div class="text-container text-container-after">
      </div>
      <form id="chat-form">
        <input class="submit" type="submit"></input>
      </form>
      <textarea class="text-mess" name="message" form="chat-form"></textarea>
    </div>
  </template>

  <template id="window-template">
    <div class="window">
      <div class="top">
      <div class="theme-changer">
      </div>
        <div class="exit">
          <p class="exit-hero">+
          </p>
        </div>
      </div>
      <div class="clickCounter">0
      </div>
    </div>
  </template>

  <template id="schemee-template">
    <div class="window wider">
      <div class="top">
      <div class="theme-changer">
      </div>
        <div class="exit">
          <p class="exit-hero">+
          </p>
        </div>
      </div>
      <div>
        <div class="design-square"></div>
        <!-- <canvas class="schemeer-canvas"></canvas> -->
      </div>
      <div class="color-container">
        <div class="color-row">
          <div class="round one">
          </div>
            <input type="text" placeholder="Enter Hex" maxlength="7"></input>
        </div>
          <div class="color-row">
        <div class="round two">
        </div>
          <input type="text" placeholder="Enter Hex" maxlength="7"></input>
      </div>
        <div class="color-row">
        <div class="round three">
        </div>
          <input type="text" placeholder="Enter Hex" maxlength="7"></input>
      </div>
        <div class="color-row">
        <div class="round four">
        </div>
          <input type="text" placeholder="Enter Hex" maxlength="7"></input>
      </div>
      </div>
    </div>
  </template>

  <template id="memory-template">
    <div class="theme-selector theme-field-gone">
      <div class="picker-container">
        <div class="plain"></div>
      </div>
    <div class="picker-container">
      <div class="red"></div>
    </div>
    <div class="picker-container">
      <div class="blue"></div>
    </div>
    <div class="picker-container">

  </div>
