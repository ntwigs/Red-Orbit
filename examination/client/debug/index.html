<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instadesk</title>

  <template id="chat-template">
    <div class="window">
      <div class="top">
      <div class="nick-changer">
      </div>
        <div class="exit">
          <p class="exit-hero">+
          </p>
        </div>
      </div>
      <div class="name-field name-field-gone">
        <div class="accept-name">
          <p> Y
          </p>
        </div>
        <div class="enter-name">
          <input class="enter-nick" type="text" placeholder="Enter Nick"></input>
        </div>
      </div>
      <div class="text-container text-container-after">
      </div>
      <form id="chat-form">
        <input class="submit" type="submit"></input>
      </form>
      <textarea class="text-mess" name="message" form="chat-form"></textarea>
    </div>
  </template>

  <template id="window-template">
    <div class="window">
      <div class="top">
        <div class="exit">
          <p class="exit-hero">+
          </p>
        </div>
      </div>
      <div class="clickCounter">
      </div>
    </div>
  </template>

  <template id="memory-template">
    <div class="card-container">
      <div class="row">
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
      </div>
      <div class="row">
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
        <a href="#"><div class="card"></div></a>
      </div>
    </div>
  </template>

  <link rel="stylesheet" href="stylesheet/style.css" />
</head>
<body>
  <div class="wrapper-hero">
    <header>
    </header>
    <nav>
    </nav>
    <main>
      <div class="taskbar">
        <div class="icon-container">
          <div class="icon1">
          </div>
          <div class="icon1">
          </div>
          <div class="icon1">

          <div class="icon1">

</html>
